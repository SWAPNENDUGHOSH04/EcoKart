<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoKart - Checkout</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<nav class="bg-white/70 backdrop-blur-md shadow p-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
    
    <a href="index.html" class="text-2xl font-bold text-green-700">EcoKart</a>

    <div class="flex items-center space-x-3 mt-2 sm:mt-0">
    <a href="checkout.html" class="absolute text-green-600 font-semibold hover:text-lg">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span id="cart-count" class="absolute -top-2 -right-3 bg-red-500 text-white rounded-full px-2 text-xs">
          0
        </span>
      </a>
    <div id="cart-toast" 
     class="hidden fixed top-0 left-0 right-0 bg-green-600 text-white text-center py-3 shadow-md z-[9999] 
            transform -translate-y-full transition-transform duration-300">
  âœ… Product added to cart! 
</div>
  </nav>

  <div class="container mx-auto p-4 flex flex-col md:flex-row gap-6">

    <div class="md:w-1/3 bg-white p-4 rounded shadow" id="cart-summary">
    </div>
<div id="empty-cart-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center">
    <h2 class="text-xl font-bold mb-4">Your Cart is Empty</h2>
    <p class="mb-4">Please add some products before proceeding.</p>
    <button onclick="closeEmptyCartModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Continue Shopping</button>
  </div>
</div>
<div id="order-successful-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-white p-6 rounded shadow-lg max-w-sm w-full text-center">
    <h2 class="text-xl font-bold mb-4">Order placed successfully</h2>
    <p class="mb-4">You can track your package here</p>
    <button onclick="closeEmptyCartModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Continue Shopping</button>
  </div>
</div>
<div class="mb-4">
  <label for="coupon" class="block mb-1">Coupon Code</label>
  <div class="flex gap-2">
    <input type="text" id="coupon" class="border rounded p-2 w-full" placeholder="Enter coupon code">
    <button type="button" onclick="applyCoupon()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Apply</button>
  </div>
  <p id="coupon-message" class="text-sm mt-2"></p>
</div>


    <!-- Checkout Form -->
    <div class="md:w-2/3 bg-white p-4 rounded shadow">
      <form id="checkout-form" novalidate>
        <div class="mb-4">
          <label for="name" class="block">Full Name</label>
          <input type="text" id="name" name="name" class="border rounded w-full p-2" required>
          <p id="name-error" class="text-red-500 text-sm hidden">Name is required.</p>
        </div>
        <div class="mb-4">
          <label for="email" class="block">Email</label>
          <input type="email" id="email" name="email" class="border rounded w-full p-2" required>
          <p id="email-error" class="text-red-500 text-sm hidden">Enter a valid email.</p>
        </div>
        <div class="mb-4">
          <label for="phone" class="block">Phone</label>
          <input type="text" id="phone" name="phone" class="border rounded w-full p-2" required>
          <p id="phone-error" class="text-red-500 text-sm hidden">Phone is required.</p>
        </div>
        <div class="mb-4">
          <label for="address" class="block">Address</label>
          <textarea id="address" name="address" class="border rounded w-full p-2" required></textarea>
          <p id="address-error" class="text-red-500 text-sm hidden">Address is required.</p>
        </div>
        <div class="mb-4">
          <label class="block">Payment Method</label>
          <div class="border rounded w-full p-2 bg-gray-50">Payment placeholder</div>
        </div>
        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Place Order</button>
      </form>
    </div>
  </div>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="checkout.js"></script>
  <script src="main.js"></script>
  <script src="coupons.js"></script>
</body>
</html>
