  <div class="flex flex-wrap justify-center gap-3 my-6 px-4">

    <button class="category-btn bg-green-100 text-green-700 px-4 py-2 rounded hover:bg-green-200" data-category="Personal Care">Personal Care</button>
    <button class="category-btn bg-green-100 text-green-700 px-4 py-2 rounded hover:bg-green-200" data-category="Accessories">Accessories</button>

  <div id="products" class="container mx-auto px-4 py-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
  </div>
  <section id="contact" class="bg-green-600 text-white py-12 mt-12">
    <div class="container mx-auto px-6 max-w-3xl text-center">
      <h2 class="text-3xl font-bold mb-4">Get in Touch</h2>
      <p class="mb-6 text-sm sm:text-base">
        Have questions or suggestions? We'd love to hear from you!  
        Fill out the form below and our team will get back to you soon.
      </p>

      
      <form class="bg-white text-gray-800 rounded-lg shadow-lg p-6 space-y-4">
        <div>
          <label for="name" class="block font-semibold mb-1">Name</label>
          <input type="text" id="name" placeholder="Your Name" 
                 class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" placeholder="you@example.com" 
                 class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div>
          <label for="message" class="block font-semibold mb-1">Message</label>
          <textarea id="message" rows="4" placeholder="Your message..." 
                    class="w-full border rounded p-2 focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <button type="submit" 
                class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-700 w-full sm:w-auto">
          Send Message
        </button>
      </form>
    </div>
  </section>
