<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EcoKart - Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen h-screen font-sans backdrop-blur overflow-y-hidden" style="background-image:url('images/bg_webpage.webp') ;background-size: contain; background-repeat: repeat; background-position: center;">
  <nav class="bg-white/70 backdrop-blur-md shadow p-4 flex flex-wrap justify-between items-center sticky top-0 z-50">
    
    <a href="index.html" class="text-2xl font-bold text-green-700">EcoKart</a>

    <div class="flex items-center space-x-3 mt-2 sm:mt-0">

      <input type="text" id="navbar-search" 
             placeholder="Search what you need"
             class="w-0 opacity-0 transition-all duration-300 border outline-none rounded-full px-3 py-1 
                    focus:w-full sm:focus:w-48 md:focus:w-72 lg:focus:w-96 
                    focus:opacity-100 focus:ring-2 focus:ring-green-500">

      
      <button id="search-toggle" class="text-green-600 p hover:text-lg">
        <i class="fa fa-search" aria-hidden="true"></i>
      </button>
     
      <a href="about.html" class="text-green-600 font-semibold hover:text-lg">
        <i class="fa fa-info" aria-hidden="true"></i>
        <span class="hidden sm:inline ml-1"></span>
      </a>
      <a href="#contact" class="text-green-600 font-semibold hover:text-lg">
        <i class="fa fa-envelope" aria-hidden="true"></i>
        <span class="hidden sm:inline ml-1"></span>
      </a>
      <a href="checkout.html" class="relative text-green-600 font-semibold hover:text-lg">
        <i class="fa fa-shopping-cart" aria-hidden="true"></i>
        <span id="cart-count" 
              class="absolute -top-2 -right-3 text-green-700   rounded-full px-2 text-xs">
          0
        </span>
      </a>
    </div>

    <!-- Toast -->
    <div id="cart-toast" 
         class="hidden fixed top-0 left-0 right-0 bg-green-600 text-white text-center py-3 shadow-md z-[9999] 
                transform -translate-y-full transition-transform duration-300">
      ✅ Product added to cart!
    </div>
  </nav> 
 <div id="cart-toast" 
     class="hidden fixed top-0 left-0 right-0 bg-green-600 text-white text-center py-3 shadow-md z-[9999] 
            transform -translate-y-full transition-transform duration-300">
  ✅ Product added to cart! 
</div>
  <div class="container mx-auto p-4" id="product-details">
  </div>

  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="main.js"></script>

</body>
</html>
